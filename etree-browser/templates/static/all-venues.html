{% extends "base.html" %}
{% block body %}
{% print("Track page for: "+ venue_name) %}
<table id="dtBasicExample" class="table table-hover table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Venue</th>
    </tr>
    </thead>
    <tbody>

    {% for ven in venues%}
        <tr>
        <th scope="row">{{loop.index}}</th>
            <td><a href="/venue/?name={{ encoded_vens[loop.index-1] }}">{{ ven }} </a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
