<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All tracks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/browse.css') }}">
    <script type="text/javascript"  src="{{ url_for('static', filename='browse.js') }}"></script>
</head>
<body>
<input type="text" id="myInput" onkeyup="filterResults()" placeholder="Search for names.." title="Type in a name">
{% print("Total no. of tracks found in etree: "+ count) %}
{% set counter = namespace(value=0) %}
<ul id="myUL">
<!--Iterate over list provided in view-->
   {% for result in results["results"]["bindings"] %}
       <li><a href="/tracks/{{ encoded_r[counter.value] }}">{{ result["trackname"]["value"] }}</a></li>
        {% set counter.value = counter.value + 1 %}
  {% endfor %}
</ul>
</body>

</html>
